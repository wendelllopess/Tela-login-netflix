<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assents/css/style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="./assents/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    
    <div class="centralBox">
        <div class="longinBox">
            <h2>Entrar</h2>
            <form>
                <div class="inputBox">
                    <input required type="text" placeholder="E-mail ou numero de telefone">
                </div>
                
                <div class="inputBox">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="subimit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="Support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre se de mim</span>
                </div>

                <div class="help">
                    <a href="#">
                        Precisa de ajuda
                    </a>
                </div>
                <div class="loginFooter">
                    <div class="loginFacebook">
                        <span><img height="20px" src="./assents/img/Facebook logo.png" alt="facebook"></span>
                        <span><a href="#">Conectar com o facebook</a></span>
                    </div>

                    <div class="singUp">
                        <p>Novo por aqui? <a href="#">Assine agora</a></p> 
                    </div>

                    <div class="terms">
                        <p>Essa e uma tela inicial de login da Netflix, criada com intuito de praticar HTML e CSS! <a href="#">saiba mais</a></p>

                    </div>
                </div>

            </div>
        </div>
    </div>
  
</body>
</html>
